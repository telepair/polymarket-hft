# Alternative.me ingestion jobs
#
# Multiple jobs can be defined in a single file using the `jobs:` key.
# Each job supports:
#   - name: Unique job identifier
#   - datasource: Data source name (alternativeme, polymarket, etc.)
#   - method: API method to call
#   - interval_secs: Polling interval in seconds (for interval schedule)
#   - cron: Cron expression (for cron schedule, alternative to interval_secs)
#   - params: Optional parameters for the method
#   - retention_days: Data retention period in days (default: 7)

jobs:
  - name: fear_and_greed
    datasource: alternativeme
    method: get_fear_and_greed
    cron: "5 0 * * *"  # Run daily at 00:05 UTC
    retention_days: 30  # Keep Fear & Greed data for 30 days

  - name: global_metrics
    datasource: alternativeme
    method: get_global
    interval_secs: 60
    retention_days: 7   # Keep global metrics for 7 days

  - name: get_bitcoin
    datasource: alternativeme
    params:
      target: "bitcoin"
    method: get_ticker
    interval_secs: 60
    retention_days: 14  # Keep BTC data for 14 days

  - name: get_ethereum
    datasource: alternativeme
    params:
      target: "ethereum"
    method: get_ticker
    interval_secs: 60
    retention_days: 14  # Keep ETH data for 14 days
