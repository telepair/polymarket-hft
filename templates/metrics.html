<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/htmx.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen text-slate-100">
    {% let current_page = "metrics" %}
    {% include "partials/nav.html" %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-6">
        <!-- Filter Form -->
        <form id="filter-form" class="glass rounded-xl p-4 mb-6">
            <div class="flex flex-wrap gap-4 items-end">
                <!-- Time Range -->
                <div class="flex-1 min-w-[120px]">
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Time Range</label>
                    <select name="time_range" 
                            class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-slate-200"
                            hx-get="/partials/metrics"
                            hx-trigger="change"
                            hx-target="#metrics-container"
                            hx-include="#filter-form">
                        <option value="1h" {% if filter_params.is_time_range("1h") %}selected{% endif %}>Last 1 Hour</option>
                        <option value="6h" {% if filter_params.is_time_range("6h") %}selected{% endif %}>Last 6 Hours</option>
                        <option value="24h" {% if filter_params.is_time_range("24h") %}selected{% endif %}>Last 24 Hours</option>
                        <option value="7d" {% if filter_params.is_time_range("7d") %}selected{% endif %}>Last 7 Days</option>
                        <option value="30d" {% if filter_params.is_time_range("30d") %}selected{% endif %}>Last 30 Days</option>
                    </select>
                </div>
                
                <!-- Data Source -->
                <div class="flex-1 min-w-[150px]">
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Data Source</label>
                    <select name="source" 
                            class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-slate-200"
                            hx-get="/partials/metrics"
                            hx-trigger="change"
                            hx-target="#metrics-container"
                            hx-include="#filter-form">
                        <option value="">All Sources</option>
                        {% for s in available_sources %}
                        <option value="{{ s }}" {% if s.as_str() == filter_params.source %}selected{% endif %}>{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Metric Name -->
                <div class="flex-[2] min-w-[200px]">
                    <label class="block text-xs font-medium text-slate-400 mb-1.5">Metric Name</label>
                    <select name="name" 
                            class="w-full px-3 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-slate-200"
                            hx-get="/partials/metrics"
                            hx-trigger="change"
                            hx-target="#metrics-container"
                            hx-include="#filter-form">
                        <option value="">All Names</option>
                        {% for n in available_names %}
                        <option value="{{ n }}" {% if n.as_str() == filter_params.name %}selected{% endif %}>{{ n }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Reset Button -->
                <div>
                    <button type="button" 
                            class="px-4 py-2 bg-slate-700 hover:bg-slate-600 border border-slate-600 rounded-lg text-sm text-slate-300 transition-colors"
                            onclick="document.querySelectorAll('#filter-form input').forEach(i => i.value = ''); document.querySelector('select[name=time_range]').value = '1h'; htmx.trigger('#filter-form select', 'change');">
                        Reset
                    </button>
                </div>
            </div>
        </form>

        <!-- Metrics Table Container with htmx polling -->
        <div id="metrics-container" 
             hx-get="/partials/metrics" 
             hx-trigger="load, every 10s, refresh"
             hx-include="#filter-form"
             hx-swap="innerHTML"
             class="min-h-[200px]">
            <!-- Initial loading skeleton -->
            <div class="glass rounded-xl overflow-hidden">
                <div class="animate-pulse p-6">
                    <div class="h-4 bg-slate-700 rounded w-1/4 mb-4"></div>
                    <div class="space-y-3">
                        <div class="h-10 bg-slate-700 rounded"></div>
                        <div class="h-10 bg-slate-700 rounded"></div>
                        <div class="h-10 bg-slate-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-800/50 mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-6 text-center text-slate-500 text-sm">
            Polymarket HFT â€¢ Metrics Explorer
        </div>
    </footer>

    {% include "partials/refresh.html" %}
</body>
</html>
